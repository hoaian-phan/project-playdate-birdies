{% extends 'base.html' %}

{% block title %} Log In {% endblock %}

{% block head %} {% endblock %}

{% block body %}
<div clas="row">
    <div class="col align-self-center container-fluid rounded-25 border border-2 mt-5 bg-white p-3 account" id="log_in">

        <h2 class="text-center fw-bold">Log In</h2>

            <form action="/login" method="POST">
                <div>
                    <label class="form-label"for="email">Email address</label> <br>
                    <input class="form-control" type="email" name="email" placeholder="email@example.com" id="email" required>
                </div>

                <div>
                    <label class="form-label mt-2"for="password">Password</label><br>
                    <input class="form-control" type="password" name="password" placeholder="Password" id="password" required>
                </div>

                <div class="mt-3 text-center">
                    <button class="btn btn-primary btn-md" type="submit" id="signin"> Log in </button>
                </div>

            </form>
    </div>
</div>


<div class="mt-3 text-center">New around here? <a href="/signup">Sign up</a></div>

<div class="mt-2 text-center"><a href="/forget_pw">Forgot password</a></div>





{% endblock %}
