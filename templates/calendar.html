{% extends 'base.html' %}

{% block title %} Your Calendar {% endblock %}

{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            initialDate: '2022-03-07',
            headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
            },
            
            // aspectRatio: 1.5,
            events: [
            {% for event in cal_events %}
                {
                    title : '{{event.title}}',
                    start : '{{event.start}}',
                    end: '{{event.end}}',
                    color: '{{event.color}}'
                },
            {% endfor %}
            ]
            
            });
          
            calendar.render();
        });
    
    </script>
    
{% endblock %}

{% block navbar %}
<div class="nav_bar">
    <form action="/">
        <input type="submit" value="Home">
    </form>
    <form action="/host">
        <input type="submit" value="Hosting">
    </form>
    <form action="/profile">
        <input type="submit" value="Profile">
    </form>
    <form action="/logout">
        <input type="submit" value="Log out">
    </form>
</div>
{% endblock %}

{% block body %}
<div><br>
    <a href="/profile">View your playdates as a list</a> | <a href="/calendar">View your playdates in a calendar</a>
</div>

<div style="color:green; display: inline-block">Green color for hosting</div>
<div style="color:purple; display: inline-block">Purple color for attending</div>
<br>

<div class="container">
    <div id="calendar"></div>
</div>







{% endblock %}
