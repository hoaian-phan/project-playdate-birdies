{% extends 'base.html' %}

{% block title %} Create an account {% endblock%}

{% block head %} {% endblock %}

{% block body %}
<div clas="row">
    <div class="col align-self-center container-fluid rounded-25 border border-2 mt-5 bg-white p-3 account" id="sign_up">
        <h2 class="text-center fw-bold"> Create your account </h2>
            <form action="/signup" method="POST">
                <div>
                    <label class="form-label" for="email">Email address</label> <br>
                    <input class="form-control" type="email" name="email" placeholder="email@example.com" id="email" required>
                </div>

                <div>
                    <label class="form-label mt-2" for="password">Password</label><br>
                    <input class="form-control" type="password" name="password" placeholder="Password" id="password" required>
                </div>

                <div>
                    <label class="form-label mt-2" for="confirm_password">Confirm Password</label><br>
                    <input class="form-control" type="password" name="confirm_password" placeholder="Password" id="confirm_password" required>
                </div>

                <div>
                    <label class="form-label mt-2" for="first">First name</label> <br>
                    <input class="form-control" type="text" name="first" placeholder="Jane" id="first" required>
                </div>

                <div>
                    <label class="form-label mt-2" for="last">Last name</label><br>
                    <input class="form-control" type="text" name="last" placeholder="Doe" id="last" required>
                </div>

                <div class="mt-3 text-center">
                    <button class="btn btn-primary btn-md" type="submit" id="signup"> Sign up </button>
                </div>
            </form>

        <div class="mt-3 text-center ">
            Already have an account? Click <a href="/login">here</a> to log in
        </div>
    </div>
</div>
{% endblock %}
