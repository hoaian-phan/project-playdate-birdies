{% extends 'base.html' %}

{% block title %} Register for a Playdate {% endblock %}

{% block head %} <!-- Script for using React framework -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
{% endblock %}

{% block navbar %}
<div class="nav_bar">
    
    {% if 'user_id' in session %}
        <form action="/">
            <input type="submit" value="Home">
        </form>
        <form action="/host">
            <input type="submit" value="Hosting">
        </form>
        <form action="/profile">
            <input type="submit" value="Profile">
        </form>
        <form action="/logout">
            <input type="submit" value="Log out">
        </form>

    {% else %}
        <form action="/">
            <input type="submit" value="Home">
        </form>
        <form action="/signup">
            <input type="submit" value="Sign up">
        </form>
        <form action="/login">
            <input type="submit" value="Log in">
        </form>
        <form action="/host">
            <input type="submit" value="Hosting" disabled>
        </form>
    
    {% endif %}
    
</div>
{% endblock %}

{% block body %}

<div id="root">
    <div id="register_name"></div>
    <div id="equipment"></div>

</div>

<!-- Script for using React framework -->
<script src="/static/js/register_react.jsx" type="text/jsx"></script>

{% endblock %}
