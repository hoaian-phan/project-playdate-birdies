{% extends 'base.html' %}

{% block title %} Reset password {% endblock %}

{% block body %}

<div clas="row">
    <div class="col align-self-center container-fluid rounded-25 border border-2 mt-5 bg-white p-3 account" id="reset_pw">

        <h2 class="text-center fw-bold">Reset your password</h2>

        <form action="/forget_pw" method="POST">
            <div>
                <label class="form-label" for="email">Email address</label> <br>
                <input class="form-control" type="email" name="email" placeholder="email@example.com" id="email" required>
            </div>

            <div>
                <label class="form-label" for="first">First name</label> <br>
                <input class="form-control" type="text" name="first" placeholder="Jane" id="first" required>
            </div>

            <div>
                <label class="form-label" for="last">Last name</label><br>
                <input class="form-control" type="text" name="last" placeholder="Doe" id="last" required>
            </div>

            <div>
                <label class="form-label" for="password">New password</label><br>
                <input class="form-control" type="password" name="password" placeholder="Password" id="password" required>
            </div>

            <div>
                <label class="form-label" for="confirm_password">Confirm new password</label><br>
                <input class="form-control" type="password" name="confirm_password" placeholder="Password" id="confirm_password" required>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-primary btn-md" type="submit" id="reset"> Reset password </button>
            </div>

    </div>
</div>

{% endblock %}
