{% extends 'base.html' %}

{% block title %} Search Results {% endblock %}

{% block head %} {% endblock %}

{% block body %}

<h2>Search Results</h2>

<p>There are {{events|length}} results for your search.</p>

<ul>
    {% for event in events %}
        <li> 
            {{ event.title }} <button class="event-details" id="{{ event.event_id }}">Details</button>
        </li>
    {% endfor %}
</ul>

<div><b id="display-details"> </b></div>
<div><b id="title"> </b> </div>
<div id="description"> </div>
<div id="age"> </div>
<div id="host"> </div>
<div id="location"> </div>
<div id="address"> </div>
<div id="date-time"> </div>


{% endblock %}
