{% extends 'base.html' %}

{% block title %} Search Results {% endblock %}

{% block head %} 
    <link rel="stylesheet" href="/static/css/maps.css"/>
{% endblock %}

{% block body %}

<h2>Search Results</h2>

<p>There are {{events|length}} results for your search.</p>

<ul>
    {% for event in events %}
        <li> 
            {{ event.title }} <button class="event-details" id="{{ event.event_id }}">Show details</button>
            <p id="display-detail{{event.event_id}}"></p>
        </li>
    {% endfor %}
</ul>


<div id="display-details"> </div>

<main>
    <section class="map">
        <div id="map"></div>
    </section>
</main>
  


<!-- Script for DOM and event handling -->
<script src="static/js/playdate.js"></script>

<!-- Google Map APIs -->
<script
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD0oTJmmfCcudTYnSthIF1Z9QW3H5GC5s&callback=initMap">
</script>

{% endblock %}
